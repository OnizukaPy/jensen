<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("{{ url_for('static', filename='img/pizza.jpg') }}");
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: scroll;
    background-size: 100%;
    opacity: 0.8;
}
</style>

</head>
<body>

<script src="{{ url_for('static', filename='javascript/validate_form.js') }}"></script> 

<div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
</div>

<div class="login">
<h1>Welcome to pizzeria Ivan</h1>
<h2>Login and order the pizza</h2>
<form method="post" name="form_login">

    <img src="{{ url_for('static', filename='img/user.png') }}" alt="user" class="avatar">
  
    <br>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="button" onClick="validateForm()">Login</button>

</form>
</div>

</body>
</html>
