<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("{{ url_for('static', filename='img/pizza.jpg') }}");
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: scroll;
    background-size: 100%;
    opacity: 0.8;
}
</style>
</head>
<body>

<script src="{{ url_for('static', filename='javascript/validate_user.js') }}"></script> 

<div class="navbar">
  <a href="/">Home</a>
  <a href="/login">Login</a>
</div>
<div class="login">

<h2>Add Users Form</h2>


<form method="post" name="form_user">
  
    <img src="{{ url_for('static', filename='img/user.png') }}" alt="user" class="avatar">

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label for="email"><b>mail</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="button" onClick="validateUserForm()">Save</button>
</div>

</form>

</body>
</html>
